        /* Nesne tanımlarken {} işaretleri ile bunun bir Object olduğu bildirilir. Object in alanları ve bu alanlara atanan değerler {} içerisinde bildirilir.
        Kullanımı :
        A)
         const nesneAD = {alan1:değer1,alan2:değer2,...};
         
         Eğer alanlara atanan değerler string ise yine '' ya da "" içerisinde girilir.

        B)
            const nesneAD = {};
            nesneAD.alan1 = deger1;
            nesneAD.alan2 = deger2;
            ...

        C)
            const nesneAD = new Object(){};
            nesneAD.alan1 = deger1;
            nesneAD.alan2 = deger2;
            ...
